<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ dept }} Classes </title>
    {% include "bootstrap.html" %}
  </head>
  <body>
    {% include "nav.html" %}

    <div class="container">
      <div class="row">
        <div class="panel">
          <div class="panel-heading"><h3 class="panel-title">{{ dept }} Classes</h3> </div>
          {% if data|count > 0 %}
          <table class="table">
            <tr><th>Number</th><th>Name</th><th>Units</th></tr>
            {% for d in data %}
              <tr><td><a href="/class/{{d[0]}}/">{{d[0]}}</a></td><td><a href="/class/{{d[0]}}/">{{d[1]}}</a></td><td>{{d[2]}}</td></tr>
            {% endfor %}
          </table>
          {% else %}
            No classes found for this department.
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
